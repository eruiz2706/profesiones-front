<app-content-wrapper>
	<app-page-header
		[titulo]="'Iniciar Sesion'"
	>

	<div class="text-center social-btn mt-3 mb-3">
		<a href="#" class="btn btn-primary mr-5"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
		<a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
	</div>

	<h4 class="text-center">or</h4>
	<form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )">

			<input type="email" class="form-control" name ='email' [(ngModel)]="email" required>
		</div>
		<div class="form-group">
			<label class="asterisco">Contrase√±a</label>
			<input type="password" class="form-control" name ='password' ngModel >
		</div>
	
		<div class="checkbox mb-3">
		<label>
			<input type="checkbox" name ='recuerdame' [(ngModel)]="recuerdame"> Recuerdame
		</label>
		</div>
		<button class="btn btn-lg btn-danger btn-block" type="submit">Ingresar</button>
	</form >
	</app-page-header>
</app-content-wrapper>
