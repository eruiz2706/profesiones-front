<div class="home-slider">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1" class=""></li>
      <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"  [src]="imagenes[0]" alt="First slide">
        <div class="overlay"></div>
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>PROFESIONALES A TU ALCANCE</h1>
            <p><a class="btn btn-lg btn-danger btn-custom" href="#" role="button">PUBLICA TU SOLICITUD</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="imagenes[1]" alt="First slide">
        <div class="overlay"></div>
        <div class="container">
            <div class="carousel-caption text-left">
                <h1>PROFESIONALES A TU ALCANCE</h1>
                <p><a class="btn btn-lg btn-danger btn-custom" href="#" role="button">PUBLICA TU SOLICITUD</a></p>
            </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="imagenes[2]" alt="First slide">
        <div class="overlay"></div>
        <div class="container">
            <div class="carousel-caption text-left">
                <h1>PROFESIONALES A TU ALCANCE</h1>
                <p><a class="btn btn-lg btn-danger btn-custom" href="#" role="button">PUBLICA TU SOLICITUD</a></p>
            </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
