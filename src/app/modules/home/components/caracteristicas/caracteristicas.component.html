
<div class="home-caracteristicas">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>CARACTERISTICAS</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <img class="home-caracteristicas-img" [src]="data.imagen" alt="img">
                        </div> 
                        <div class="col-md-6">
                            <div class="home-caracteristicas-right">
                                <ul>
                                    <li *ngFor="let item of data.items">
                                        <h3>{{ item.titulo }}</h3>
                                        <p>{{ item.descripcion }}</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
