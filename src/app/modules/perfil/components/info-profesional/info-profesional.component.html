<div class="row">
    <div class="col-md-8 mb-2">
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizar()" >
        <div class="card">
            <ngx-spinner 
                bdColor = "rgba(254,251,251,0.6)" 
                size = "large" 
                color = "#EC4243" 
                type = "ball-scale-multiple" 
                zIndex = 99
                name="spUpdate"
                [fullScreen] = "false">
                    <p style="color: black" > Cargando... </p>
            </ngx-spinner>

            <div class="card-body">
                <div>
                    <strong>Informacion basica</strong>
                    <hr>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Precio hora</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="precio_hora" formControlName='precio_hora'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Experiencia</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="experiencia" formControlName='experiencia'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Categoria</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="categoria" formControlName='categoria'>
                            <option value=''> - </option>
                            <ng-container *ngFor="let categoria of listaCategorias">
                                <option value="{{categoria.nombre}}">{{categoria.nombre}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Especialidad</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="especialidad" formControlName='especialidad'>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger btn-sm float-right">
                    Actualizar
                </button>
            </div>
        </div>
        </form>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div>
                    <strong>Habilidades</strong>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
