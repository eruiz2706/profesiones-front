<div class="card mb-2">
    
    <div class="card-body">
        <div class="card-title">
            {{ item._id }}
            <a [routerLink]="" (click)="onEdit(item)">
                <i class="fa fa-edit float-right"></i>    
            </a>
        </div>
        <div class="row">
            <div class="col-md-12">
               <b>Nombre: </b><span>{{ item.nombre }}</span>
            </div>
            <div class="col-md-12">
                <b>Icono: </b><span>{{ item.icono }}</span>
            </div>
            <div class="col-md-12">
                <b>Imagen: </b><i [class]="item.icono"></i>
            </div>
            <div class="col-md-12">
                <b>Estado: </b>
                <small [class]="item.estado ? 'badge badge-success' : 'badge badge-danger'">{{item.estado ? 'Activo' : 'Inactivo'}}</small>
            </div>
        </div> 
    </div>
</div>
