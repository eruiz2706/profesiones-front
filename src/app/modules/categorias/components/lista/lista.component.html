<app-content-state-img
    *ngIf="data.length===0 && !loading"
    [titulo] = "'Parece que no tienes ninguna categoria'"
    [subtitulo] = "'Afortunadamente, es muy facil crear una'"
    [imagen] = "'assets/images/lista_vacia.svg'"
> 
    <button type="button" class="btn btn-danger " (click)="crear()">
        Nueva categoria
    </button>
</app-content-state-img>

<button type="button" class="btn btn-danger float-right mb-3" (click)="crear()" *ngIf="!(data.length===0) && !loading">
    Nueva categoria
</button>

<div class="table-responsive" *ngIf="!(data.length===0) && !loading">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Icono</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.nombre }}</td>
            <td>{{ item.icono }}</td>
            <td>{{ item.estado }}</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
</div>

<nav *ngIf="!(data.length===0)">
    <ul class="pagination">
      <li class="page-item"><a class="page-link text-danger" href="#">Anterior</a></li>
      <li class="page-item"><a class="page-link text-danger" href="#">1</a></li>
      <li class="page-item"><a class="page-link text-danger" href="#">2</a></li>
      <li class="page-item"><a class="page-link text-danger" href="#">3</a></li>
      <li class="page-item"><a class="page-link text-danger" href="#">Siguiente</a></li>
    </ul>
</nav>
