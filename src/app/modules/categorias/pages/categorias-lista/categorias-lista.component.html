<app-content-wrapper>
    <app-breadcrumb
        [titulo] = "'Lista de categorias'"
    >
    </app-breadcrumb>
    
    <div class="modal fade" id="modalCrearCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nueva categoria</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Icono</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Estado</label>
                    </div>
                </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-danger">Guardar</button>
            </div>
          </div>
        </div>
    </div>


    <div class="container-fluid pb-2 bg-white">
        <div class="row pt-4">
            <div class="col-md-4">
                <app-busqueda></app-busqueda>
            </div>
            
            <div class="col-md-8">
                <app-loader [visible]="loading"></app-loader>
                <app-lista></app-lista>
            </div>
        </div> 
    </div>
</app-content-wrapper>
